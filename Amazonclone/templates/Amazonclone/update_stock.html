{% extends "base.html" %}
{% block content %}
  <h2>Update Stock for {{ product.name }}</h2>
  <form method="post">
    {% csrf_token %}
    <label for="stock">Stock Quantity:</label>
    <input type="number" name="stock" value="{{ product.stock }}" min="0">
    <button type="submit">Update Stock</button>
  </form>
{% endblock %}
