{% extends "Amazonclone/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
    <label>Username:</label>
    <input type="text" name="username" class="form-control" value="{{ request.user.username }}">
</div>

        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" value="{{ request.user.first_name }}">
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" value="{{ request.user.email }}">
        </div>
        <div class="mb-3">
            <label>Phone:</label>
            <input type="text" name="phone" class="form-control" value="{{ profile.phone }}">
        </div>
        <div class="mb-3">
            <label>City:</label>
            <input type="text" name="city" class="form-control" value="{{ profile.city }}">
        </div>
        <div class="mb-3">
            <label>Address:</label>
            <textarea name="address" class="form-control">{{ profile.address }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
