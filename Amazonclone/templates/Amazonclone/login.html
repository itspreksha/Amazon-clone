{% extends "Amazonclone/base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #f7f7f7;
    }

    .login-container {
        max-width: 450px;
        margin: 60px auto;
        padding: 40px 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 0.7s ease-out;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
        font-weight: 700;
    }

    form p {
        margin-bottom: 15px;
    }

    label {
        font-weight: 600;
        color: #555;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: #007bff;
        outline: none;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        font-weight: 600;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 5px;
    }

    .alert {
        animation: fadeIn 0.5s ease-in-out;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .login-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>

<div class="login-container">
    <h2>Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="login-footer">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
        <p class="mt-2">
            Don't have an account? <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
</div>
{% endblock %}
