{% autoescape off %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f6f6f6; padding: 20px;">
  <div style="max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 8px;">
    <h2 style="color: #f08804;">AmazonClone Password Reset</h2>
    <p>Hi {{ user.get_username }},</p>
    <p>You requested a password reset. Click the button below to reset your password:</p>
    <p style="text-align: center;">
      <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" 
         style="display: inline-block; padding: 10px 20px; background-color: #f08804; color: white; text-decoration: none; border-radius: 5px;">
        Reset Password
      </a>
    </p>
    <p>If you didn't request this, please ignore this email.</p>
    <hr>
    <p style="font-size: 12px; color: gray;">AmazonClone Team</p>
  </div>
</body>
</html>
{% endautoescape %}
